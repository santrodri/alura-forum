databaseChangeLog:
  - changeSet:
      id: 2
      author: rodrigo
      changes:
        - createTable:
            tableName: topicos
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:  
                  name: titulo
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: mensagem
                  type: TEXT
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
      rollback:
        - dropTable:
            tableName: topicos